name: Quick Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  quick-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore packages
      run: |
        dotnet restore "Windows Desktop Script UI/Windows Desktop Script UI.csproj" --verbosity normal

    - name: Build and publish x64 (primary platform)
      run: |
        dotnet publish "Windows Desktop Script UI/Windows Desktop Script UI.csproj" `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output "release-output" `
          -p:Platform=x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:IncludeAllContentForSelfExtract=true `
          -p:WindowsAppSDKSelfContained=true `
          -p:EnableCompressionInSingleFile=true `
          -p:PublishTrimmed=false `
          -p:SatelliteResourceLanguages=en `
          --no-restore `
          --verbosity normal

    - name: Prepare release asset
      run: |
        $exePath = "release-output/Windows Desktop Script UI.exe"
        $releaseName = "WindowsDesktopScriptUI-${{ github.event.inputs.version }}.exe"
        
        if (Test-Path $exePath) {
          Copy-Item $exePath $releaseName
          $fileInfo = Get-Item $releaseName
          $sizeInMB = [math]::Round($fileInfo.Length / 1MB, 2)
          echo "File created: $releaseName ($sizeInMB MB)"
          echo "ASSET_PATH=$releaseName" >> $env:GITHUB_ENV
          echo "ASSET_SIZE=$sizeInMB" >> $env:GITHUB_ENV
        } else {
          echo "Error: Executable not found at $exePath"
          echo "Contents of release-output directory:"
          if (Test-Path "release-output") {
            Get-ChildItem "release-output" -Recurse | Format-Table Name, Length, FullName
          } else {
            echo "release-output directory does not exist"
          }
          exit 1
        }
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Windows Desktop Script UI ${{ github.event.inputs.version }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
        files: WindowsDesktopScriptUI-${{ github.event.inputs.version }}.exe
        body: |
          ## Windows Desktop Script UI ${{ github.event.inputs.version }}
          
          **Single-file executable for Windows 10/11 (x64) - ${{ env.ASSET_SIZE }} MB**
          
          ### 🚀 What's New
          - Self-contained application (no .NET runtime required)
          - Single executable file (~${{ env.ASSET_SIZE }}MB)
          - Dynamic UI generation based on external commands
          - File watching capabilities
          - Modern Windows 11 design with Acrylic backdrop
          - Window opacity control support
          
          ### 🖥️ System Requirements
          - Windows 10 version 1903 (build 18362) or later
          - Windows 11 (recommended)
          - x64 architecture
          
          ### 📥 Installation
          1. Download `WindowsDesktopScriptUI-${{ github.event.inputs.version }}.exe`
          2. Run directly - no installation required!
          
          ### 🎯 Usage
          ```bash
          WindowsDesktopScriptUI-${{ github.event.inputs.version }}.exe --WatchPath="path/to/your/script.txt" [OPTIONS]
          ```
          
          ### ⚙️ Available Options
          | Option | Description | Example |
          |--------|-------------|---------|
          | `--WindowTitle="My Window"` | Set custom window title | `--WindowTitle="My Application"` |
          | `--WelcomeMessage="Hello!"` | Set welcome message | `--WelcomeMessage="Welcome!"` |
          | `--Height=600 --Width=800` | Set window dimensions | `--Height=600 --Width=800` |
          | `--Opacity=0.8` | Set window opacity (0.0 to 1.0) | `--Opacity=0.8` |
          | `-FullScreen` | Launch in full screen | `-FullScreen` |
          | `-AlwaysOnTop` | Keep window always on top | `-AlwaysOnTop` |
          | `-Debug` | Enable debug logging | `-Debug` |
          
          ### 📝 Control Commands (in watch file)
          ```bash
          # Set window content
          MainText --Text="Your title"
          SubText --Text="Your subtitle"  
          MainImage --Source="image.jpg"
          
          # Show loading screen
          Load --Text="Loading..." --Type=Indeterminate
          Load --Text="Progress" --Type=Determinate --Value=50 --ShowPercentage
          
          # Create input forms
          Input --Type=Text --Header="Enter name"
          Input --Type=ComboBox --Header="Choose" --AllowedValues="Option1|Option2"
          Input --Type=ImageChooser --AllowedValues="img1.jpg#Caption1|img2.jpg#Caption2"
          
          # Control application
          Terminate  # Close the application
          ```
          
          ### 🔧 Build Information
          - **Framework:** .NET 8.0
          - **UI Framework:** WinUI 3 (Windows App SDK)
          - **Runtime:** Self-contained win-x64
          - **File Size:** ~${{ env.ASSET_SIZE }} MB
          - **Commit:** ${{ github.sha }}
        token: ${{ secrets.GITHUB_TOKEN }}